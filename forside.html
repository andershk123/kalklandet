</header>

<body>

    <h1 class="overskrift"></h1>
    <p>Hej og velkommen til koldkrigsmuseet.</p>
    <main class="indhold"></main>
    <template>
        <section class="ting">
            <div class="grid-container">
                <div class="grid-item">1</div>
                <div class="grid-item">2</div>
                <div class="grid-item">3</div>
                <div class="grid-item">4</div>

            </div>

        </section>

    </template>

    <script>
        let indhold;
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            async function getJson() {
                let url = "http://yihu.dk/kea/Koldkrigsmuseet/wp-json/wp/v2/pages/8"
                let jsonData = await fetch(url);
                indhold = await jsonData.json();
                console.log(indhold.content.rendered);
                console.log(indhold);
                visContent();
            }

            function visContent() {

                let dest = document.querySelector(".indhold");
                let temp = document.querySelector("template");
                console.log(indhold.content.rendered);

                let klon = temp.cloneNode(true).content;
                klon.querySelector("div").innerHTML = indhold.content.rendered;
                dest.appendChild(klon);


            }

            getJson();

        }

        /* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }

    </script>
